{% extends "recipes/base.html" %}

{% block content %}
<h1>Fetch Recipes by Tags</h1>
<form method="get" action="{% url 'fetch_recipes' %}">
    <label for="tags">Enter tags (comma-separated):</label>
    <input type="text" id="tags" name="tags">
    <label for="number">Number of Recipes:</label>
    <input type="number" id="number" name="number" value="1">
    <button type="submit">Fetch Recipes</button>
</form>

{% if recipes %}
    <h2>Recipes:</h2>
    <ul>
    {% for recipe in recipes.recipes %}
        <li>
            <h3>
                <a href="{% url 'recipe_details' recipe.id %}">{{ recipe.title }}</a>
            </h3>
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}" width="200">
            <p>Summary: {{ recipe.summary|safe }}</p>
            <p>Recipe id: {{recipe.id}}</p>
        </li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
