{% extends "recipes/base.html" %}

{% block content %}
<h1>{{ recipe.title }}</h1>
<img src="{{ recipe.image }}" alt="{{ recipe.title }}" width="300">

<h2>Ingredients:</h2>
<ul>
    {% for ingredient in recipe.extendedIngredients %}
    <li>{{ ingredient.original }}</li>
    {% endfor %}
</ul>

<h2>Instructions:</h2>
<p>{{ recipe.instructions|safe }}</p>
{% endblock %}
